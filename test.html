<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 指揮中心 v8.6</title>
    <style>
        :root {
            --primary-color: #202123;
            --accent-color: #10a37f;
            --bg-color: #f7f7f8;
            --text-color: #343541;
            --border-color: #d9d9e3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* --- 1. 魔法轉運站 (修正按鈕高度一致性) --- */
        .magic-station {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .action-group {
            display: flex;
            gap: 12px;
            align-items: stretch; /* 核心修正：強制子元素高度拉伸一致 */
        }

        .btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            min-height: 52px; /* 核心修正：定義最小高度確保視覺對齊 */
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1a7f64;
        }

        /* --- 2. 暫存區圖書館 (結構優化) --- */
        .library-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .library-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .item-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #000;
        }

        .item-content {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap; /* 保持換行格式不被壓縮 */
        }

        .copy-btn {
            margin-top: 10px;
            padding: 4px 12px;
            font-size: 12px;
            background: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* --- 3. ChatGPT 文字保真渲染模擬 --- */
        .chat-output {
            margin-top: 20px;
            padding: 15px;
            background: #ffffff;
            border-left: 4px solid var(--accent-color);
            line-height: 1.8; /* 修正分段過擠問題 */
        }
    </style>
</head>
<body>

    <h2>1. 魔法轉運站</h2>
    <div class="magic-station">
        <div class="action-group">
            <button class="btn btn-primary">超強力雙雙製</button>
            <button class="btn">空空遺忘</button>
        </div>
    </div>

    <h2>2. 暫存區（圖書館）</h2>
    <div class="library-section" id="library">
        <div class="library-item" id="item-001">
            <span class="item-title">明確目標：定義任務</span>
            <div class="item-content">先想清楚你想 Agent 幫你做什麼：
* 每日整理新聞摘要
* 自動生成讀書筆記
* 自動整理 Slack 訊息成報表</div>
            <button class="copy-btn" onclick="copyLibraryItem('item-001')">區域複製 (含標題)</button>
        </div>
    </div>

    <script>
        /**
         * 8.6 核心功能：複製功能包含標題
         * @param {string} elementId - 容器ID
         */
        async function copyLibraryItem(elementId) {
            const container = document.getElementById(elementId);
            
            // 抓取標題與內容
            const title = container.querySelector('.item-title').innerText;
            const content = container.querySelector('.item-content').innerText;
            
            // 組合格式：標題 + 內容
            const fullText = `${title}\n\n${content}`;
            
            try {
                await navigator.clipboard.writeText(fullText);
                
                // 視覺反饋
                const btn = container.querySelector('.copy-btn');
                const originalText = btn.innerText;
                btn.innerText = "✅ 已複製全文明細";
                setTimeout(() => btn.innerText = originalText, 2000);
                
            } catch (err) {
                alert("複製失敗，請檢查瀏覽器權限");
                console.error(err);
            }
        }
    </script>

</body>
</html>
